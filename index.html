<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Fonts Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="assets/flexboxes.css">
  <link rel="stylesheet" href="assets/nav.css">
  <link rel="stylesheet" href="assets/typography.css">
</head>

<body style="margin:0;">

  <!-- Hero afbeelding met titel -->
  <div style="position: relative; width: 100%; height: 70vh; background-image: url('afbeeldingen/Trein.jpg'); background-size: cover; background-position: center;">
    <h1 style="position: absolute; bottom: 10%; left: 5%; color: white; font-size: 3em; font-weight: bold;">
      LOST IN TRA(I)NSLATION
    </h1>
    <h2 style="position: absolute; bottom: 4%; left: 5%; color: white; font-size: 10pt; font-weight: bold;"> 
      Nayeli Faucompret
    </h2>
  </div>

  <!-- Korte uitleg onder de afbeelding -->
  <div style="padding: 20px;">
    <p style="font-size: 1.2em; line-height: 1.5; margin-left: 5%;">
      Lost in Tra(i)nslation is een creatief project waarin taal, beeld en cultuur samenkomen. 
      Het verkent hoe reizen, vertalingen en interpretaties van verhalen elkaar beïnvloeden en nieuwe perspectieven creëren.
    </p>

    <!-- Knop -->
    <a href="Week 1.html" class="btn"> Ontwerpdocumentatie </a>
  </div>

  <!-- CSS voor knop en hover -->
  <style>
    .btn {
      display: inline-block;
      margin-left: 4%;
      margin-top: 20px;
      padding: 20px 40px;
      background-color: #000000;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      cursor: pointer; /* belangrijk zodat het voelt als knop */
    }

    .btn:hover {
      background-color: #333333;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transform: translateY(-2px);
    }
  </style>

</body>

</html>
